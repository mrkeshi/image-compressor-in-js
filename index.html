<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Resizer - Mrkeshi</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dist/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="input-file">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        cloud_upload
                    </span>
                </div>
                <img src="" alt="" id="img">
                <input type="file" id="upload" accept="image/*" hidden>
            </div>
            <div class="size-input">
                <div class="width">
                    <label for="width">Width</label>
                    <input type="number" id="width">
                </div>
                <div class="height">
                    <label for="height">height</label>
                    <input type="number" id="height">
                </div>

                <div class="checkboxs">
                    <div class="checkbox">
                        <input type="checkbox" id="ratio"> <label for="ratio">Lock aspect ratio</label>

                    </div>
                    <div class="checkbox">

                        <input type="checkbox" id="reduce"> <label for="reduce">Reduce photo quality
                        </label>
                    </div>
                </div>
            </div>
            <button class="btnresize">DOWNLOAD IMAGE</button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
